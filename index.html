<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="container">
        <form action="">
            <fieldset>
                <legend>Személyes adatok</legend>
                <div>
                    <label for="name">Név: *</label>
                    <input id="name" type="text" required>
                </div>
                <div>
                    <label for="email">E-mail: *</label>
                    <input id="email" type="email" required>
                </div>
                <div>
                    <label for="address">Cím: *</label>
                    <input id="address" type="text" required>
                </div>
                <div>
                    <label for="comment">Megjegyzés:</label>
                    <textarea id="comment" rows="5"></textarea>
                </div>
            </fieldset>
            <fieldset>
                <legend>Termék adatai</legend>

                <span>Extra feltét</span>
                <div>
                    <input checked id="nothing" name="extra" type="radio" value="0">
                    <label for="nothing">Nem kérek</label>
                </div>
                <div>
                    <input unchecked id="cheese" name="extra" type="radio" value="300">
                    <label for="cheese">Sajt</label>
                </div>
                <div>
                    <input unchecked id="double-cheese" name="extra" type="radio" value="600">
                    <label for="double-cheese">Dupla sajt</label>
                </div>
                <div>
                    <input unchecked id="double-meat" name="extra" type="radio" value="1000">
                    <label for="double-meat">Dupla hús</label>
                </div>
                <div>
                    <input unchecked id="double-double" name="extra" type="radio" value="1600">
                    <label for="double-double">Dupla sajt-dupla hús</label>
                </div>
            </fieldset>
        </form>
    </div>
</body>

</html>
